<div class="container">
    <div class="row justify-content-center align-items-center"
         style="height:100vh">
        <div class="col-4">
            <div class="card">
                <div class="card-header text-primary">
                    {{pageTitle}}
                </div>
                <div class="card-body">
                    <form novalidate
                          (ngSubmit)="login()"
                          [formGroup]="loginForm">
                        <div class="form-group">
                            <input id="username"
                                   type="text"
                                   class="form-control"
                                   name="username"
                                   placeholder="username"
                                   formControlName="username"
                                   [ngClass]="{'is-invalid': displayMessage.username }" />
                            <span class="invalid-feedback">
                                {{displayMessage.username}}
                            </span>
                        </div>
                        <div class="form-group">
                            <input id="password"
                                   type="password"
                                   class="form-control"
                                   name="password"
                                   placeholder="password"
                                   formControlName="password"
                                   [ngClass]="{'is-invalid': displayMessage.password }" />
                            <span class="invalid-feedback">
                                {{displayMessage.password}}
                            </span>
                        </div>
                        <button type="submit"
                                id="sendlogin"
                                class="btn btn-primary"
                                [title]="loginForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"
                                [disabled]="!loginForm.valid">Submit
                        </button>
                    </form>
                </div>
                
            </div>
            <div class="alert alert-danger"
                     *ngIf="errorMessage">{{errorMessage}}
                </div>
        </div>
    </div>
</div>
